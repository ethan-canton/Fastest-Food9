<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Profile</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

  </head>
  <body>
  

    <div class="container">
        <div class="row">
            <div class="col-md-3 ">
              
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Your Profile</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form>

                                  <div class="form-group row">
                                    <label for="phone-number" class="col-4 col-form-label">Phone Number</label> 
                                    <div class="col-8">
                                      <input id="phone-number" name="phone-number" placeholder="Phone Number" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">First Name</label> 
                                    <div class="col-8">
                                      <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                    <div class="col-8">
                                      <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                                    </div>
                                  </div>


                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email*</label> 
                                    <div class="col-8">
                                      <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="newpass" class="col-4 col-form-label">New Password</label> 
                                    <div class="col-8">
                                      <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                                    </div>
                                  </div> 

                                  <div class="form-group row">
                                    <label for="phone-number" class="col-4 col-form-label">Delivery Adress</label> 
                                    <div class="col-8">
                                      <input id="delivery-adress" name="delivery-adress" placeholder="Delivery Adress" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <div class="offset-4 col-8">
                                      <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                    </div>
                                </div>

                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

  </body>
</html>
